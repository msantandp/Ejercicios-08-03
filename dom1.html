<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-4">
        <div class="col offset-1">
            <button type="button" class="btn btn-dark btn-lg" onclick="signStudentBtn()">Inscribir alumno</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark btn-lg" onclick="searchStudentBtn()">Buscar Alumno</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark btn-lg" onclick="showStudentsBtn()">Mostrar Alumnos</button>
        </div>
    </div>
    <div class="row ">
        <div class="col offset-4">
            <div class="container mt-4">
                <h3 id="title">Inscripcion Curso X</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col p-5 offset-4">
            <form id="dataForm" class="">
                <div class="form-group">
                  <label for="iName">Nombre</label>
                  <input type="text" class="form-control w-25" id="iName" >
                </div>
                <div class="form-group">
                  <label for="iEmail">Email</label>
                  <input type="email" class="form-control w-25" id="iEmail">
                </div>
                <div class="form-group">
                    <label for="iPhone">Telefono</label>
                    <input type="tel" class="form-control w-25" id="iPhone">
                  </div>
                <div class="form-group">
                    <label for="iDni">DNI</label>
                    <input type="number" class="form-control w-25" id="iDni">
                </div>
                <div class="form-group">
                    <label for="iBDate">Fecha de nacimiento</label>
                    <input type="date" class="form-control w-25" id="iBDate">
                </div>
                <div class="form-group">
                    <label for="iNL">Numero de Legajo</label>
                    <input type="text" class="form-control w-25" id="iNL">
                </div>
                <div class="form-group">
                    <label for="sCourse">Numero de Legajo</label>
                    <select id="sCourse" class="form-control w-25">
                        <option value="Curso1">Curso1</option>
                        <option value="Curso2">Curso2</option>
                        <option value="Curso3">Curso3</option>
                    </select>
                </div>
                <input class="btn btn-primary mt-2" onclick="submitStudent()" value="Enviar"></input>
              </form>
        </div>
    </div>

    <div class="container text-center d-none">
        <div class="row">
            <div class="col text-center">
                <label for="searchP">Parametro de Busqueda</label>

                <select id="searchP" class="form-control text-center">
                    <option value="dni">DNI</option>
                    <option value="name">Nombre</option>
                    <option value="phone">Telefono</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="col">
                <div class="form-group text-center">
                    <label for="inputSearch">Ingrese data</label>
                    <input type="text" class="form-control" id="inputSearch">
                </div>
            </div>
            <div class="col">
                <input class="btn btn-primary mt-2" onclick="searchStudent()" value="Enviar"></input>
            </div>
        </div>
    </div>


    <script src="ex1.js"></script>
</body>
</html>
